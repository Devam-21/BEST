<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soft Study Timer</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffd6e8, #ffeaf3);
      overflow: hidden;
    }

    .timer-card {
      background: #fff0f6;
      padding: 30px 35px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
      text-align: center;
      width: 330px;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #c94f7c;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .inputs {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid #f2b6cc;
      outline: none;
      font-size: 16px;
      text-align: center;
    }

    button {
      background: #e36a9c;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 14px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
      margin: 6px;
    }

    button:hover {
      background: #c94f7c;
    }

    .display {
      font-size: 34px;
      color: #b03060;
      margin-top: 15px;
      letter-spacing: 2px;
    }

    .note {
      font-size: 13px;
      color: #8a4b61;
      margin-top: 12px;
    }

    .heart {
      position: absolute;
      font-size: 22px;
      animation: floatUp 3s ease-out forwards;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-200px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="timer-card">
    <h1>ðŸ“š Study Timer</h1>

    <div class="inputs">
      <input type="number" id="hours" placeholder="Hours" min="0" />
      <input type="number" id="minutes" placeholder="Minutes" min="0" max="59" />
    </div>

    <div>
      <button onclick="startTimer()">Start</button>
      <button onclick="pauseResumeTimer()">Pause / Resume</button>
      <button onclick="stopAlarm()">Stop Alarm</button>
    </div>

    <div class="display" id="timeDisplay">00:00:00</div>

    <div class="note">Soft bell rings until you stop it ðŸ’—</div>
  </div>

  <audio id="alarmSound" loop>
    <source src="https://www.soundjay.com/misc/sounds/bell-ringing-04.mp3" type="audio/mpeg" />
  </audio>

  <script>
    let countdown;
    let totalSeconds = 0;
    let isPaused = false;

    function startTimer() {
      clearInterval(countdown);
      isPaused = false;

      const hrs = parseInt(document.getElementById('hours').value) || 0;
      const mins = parseInt(document.getElementById('minutes').value) || 0;

      totalSeconds = hrs * 3600 + mins * 60;

      if (totalSeconds <= 0) {
        alert('Please set a valid study duration');
        return;
      }

      updateDisplay(totalSeconds);

      countdown = setInterval(runTimer, 1000);
    }

    function runTimer() {
      if (isPaused) return;

      totalSeconds--;
      updateDisplay(totalSeconds);

      if (totalSeconds <= 0) {
        clearInterval(countdown);
        document.getElementById('alarmSound').play();
        triggerHearts();
      }
    }

    function pauseResumeTimer() {
      isPaused = !isPaused;
    }

    function stopAlarm() {
      const alarm = document.getElementById('alarmSound');
      alarm.pause();
      alarm.currentTime = 0;
    }

    function updateDisplay(seconds) {
      const h = String(Math.floor(seconds / 3600)).padStart(2, '0');
      const m = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
      const s = String(seconds % 60).padStart(2, '0');
      document.getElementById('timeDisplay').innerText = `${h}:${m}:${s}`;
    }

    function triggerHearts() {
      for (let i = 0; i < 18; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerText = 'ðŸ’—';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.bottom = '0px';
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 3000);
      }
    }
  </script>
</body>
</html>
